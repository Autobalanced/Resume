                                <li class="text-center">
                                    <a href="#">
                                        <span class="glyphicon glyphicon-envelope"></span>  scott@betcraft.gg</a>
                                </li>
                                <li class="text-center">
                                    <a href="#">LinkedIn</a>
                                </li>
                                <li class="text-center">

                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p class="text-center">Export page as PDF</p>
                        </div>
                    </div>
                </div>

                <!-- main view -->
                <div ng-view class="col-md-8"></div>

            </div>


            <div class="footer">
                <p>&copy;Created by Scott Connor 2014</p>
            </div>
